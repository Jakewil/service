<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>人才管理系统</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="singin">
     <!-- 标题 -->
        <div class="title">
          跨企业人才管理系统
        </div>
      <div class="loginfo" >
        <form action="" class="el_form">
          <!-- 登录信息 -->
          <div class="info_content"  style="display: none;">
            <!-- 用户名 -->
            <div class="each_info">
              <span class="in_icon">
              <img src="icon/user.svg" alt="">
              </span>
              <input type="text" class="username" placeholder="用户名">
            </div>
            <!-- 密码 -->
            <div class="each_info">

              <span class="in_icon">
                <img src="icon/mima.svg" alt="">
                </span>
                <input type="text" class="pwd" placeholder="密码">
              <span class="show_pwd">
                <img src="icon/yanjing_kai.svg" id ="kai" alt="">
                <img src="icon/yanjing_bi.svg" id = "bi" alt="" >
              </span>
              <span class="ftpwd">
                <a href="javascript:;" style="color: #fff;">忘记密码?</a>
              </span>
            </div>
            <div class="errtip">
              <img src="icon/error.svg" alt="">
              用户名或密码错误！
            </div>
          </div>
          <!-- 注册 -->
          <div class="rginfo_content">
            <!-- 姓名 -->
            <div class="each_info">
              <span class="in_icon">
              <img src="icon/user.svg" alt="">
              </span>
              <input type="text" class="username" placeholder="用户名">
            </div>
            <span class="rg_tip">
              <img src="icon/jinti.svg" alt="">
              用户名不能为空！
            </span>
            <!-- 密码 -->
            <div class="each_info">

              <span class="in_icon">
                <img src="icon/mima.svg" alt="">
                </span>
                <input type="text" class="pwd" placeholder="密码">
              <span class="show_pwd">
                <img src="icon/yanjing_kai.svg" id ="kai1" alt="">
                <img src="icon/yanjing_bi.svg" id = "bi1" alt="" >
              </span>
            </div>
            <span class="rg_tip">
              <img src="icon/jinti.svg" alt="">
              密码不能为空！
            </span>
            <!-- 再次输入密码 -->
            <div class="each_info">
              <span class="in_icon">
                <img src="icon/mima.svg" alt="">
                </span>
                <input type="text" class="pwd" placeholder="再次输入密码">
              <span class="show_pwd">
                <img src="icon/yanjing_kai.svg" id ="kai2" alt="">
                <img src="icon/yanjing_bi.svg" id = "bi2" alt="" >
              </span>
            </div>
           <span class="rg_tip" >
              <img src="icon/jinti.svg" alt="">
              两次密码不一致！
            </span>

          <div class="log_btn_box">
          <button type="button" class="login_btn">登录</button>
          <button type="button" class="login_btn rg_btn">注册</button>
          </div>
          </div>
        </form>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
